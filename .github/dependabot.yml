version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: '⬆️ deps:'
    open-pull-requests-limit: 2
    rebase-strategy: auto
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: '⬆️ snapshot.js:'
    open-pull-requests-limit: 1
    allow:
      # Allow updates for snapshot.js only
      - dependency-name: "@snapshot-labs/snapshot.js"
    rebase-strategy: auto
  - package-ecosystem: 'gitsubmodule'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: '⬆️ subs:'
    rebase-strategy: auto
