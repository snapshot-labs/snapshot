version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: '⬆️ deps:'
      prefix-development: '⬆️ deps(dev):'
    open-pull-requests-limit: 20
    rebase-strategy: auto
  - package-ecosystem: 'gitsubmodule'
    directory: '/'
    schedule:
      interval: 'daily'
    commit-message:
      prefix: '⬆️ subs:'
      prefix-development: '⬆️ subs(dev):'
    open-pull-requests-limit: 20
    rebase-strategy: auto
