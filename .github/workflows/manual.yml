name: Update submodules
on:
 workflow_dispatch:
 schedule:
   - cron: 42 * * * * # once per hour, at arbitrary minute to reduce VM loads

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    if: ${{ github.repository_owner == 'snapshot-labs' }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: develop
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git submodule update --init --remote
          if [[ `git status --porcelain` ]]; then
            git add .
            git commit -m "updated submodules"
          fi
      - name: Create pull request
        uses: peter-evans/create-pull-request@7380612b49221684fefa025244f2ef4008ae50ad # v3.10.1
        with:
            commit-message: update submodules
            title: Update submodules
            body: Auto-generated by Github Actions
            branch: update-submodules
