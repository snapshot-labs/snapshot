# When a pull request, coming from any other branch than develop, gets merged
# into stable, this workflow will automatically create another pull request to
# merge these changes into develop.

name: Sync Hotfix

on:
  pull_request:
    types:
      - closed
    branches:
      - stable

jobs:
  hotfix-pr-to-develop:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.merged && github.event.pull_request.head.ref != 'develop' }}
    steps:
      - name: Create Pull Request
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            await github.rest.pulls.create({
              title: '(Sync Hotfix) ${{ github.event.pull_request.title }}',
              owner,
              repo,
              head: '${{ github.event.pull_request.head.ref }}',
              base: 'develop',
              body: 'Hotfix: #${{ github.event.pull_request.number }}\n\nAuto-generated by Github Actions'
            });
